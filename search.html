<!DOCTYPE html>
<html>

<header>
	<title>UMD Course Lookup</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js"></script>
	<!-- class-info.js is the hardcode of our data -->
	<script src="src/data_prototypev1.js"></script>
	<!-- main functionalities -->
	<script src="src/search.js"></script>
	<!-- style sheet -->
	<link rel='stylesheet' type='text/css' href='src/search.css'>
</header>

<body>
	<h1>Course Lookup</h1>
	<h3><a href="/">UMD Fall 2020 Course Info</a></h3>
	<div id='lookup-container'>
		<ul style='list-style-type: None;display: inline-flex;'>
			<li>
				<label for='class-lookup'>Course:</label>
				<input id='class-lookup' type='text'>
			</li>
			<li>
				<label for='filter-learning-mode'>Instruction Type:</label>
				<select id='filter-learning-mode'>
					<option value='all'></option>
					<option value='in person'>In Person</option>
					<option value='online'>Online</option>
				</select>
			</li>
		</ul>
		<ul id='search-return'></ul>
	</div>
	<p id='footer'></p>
</body>

</html>
